# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - simpleflaskapps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://simpleflaskapps.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea62795d0f4b4cc2af5d4264cba98d9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5046058282e24ca2ad02d179d506a908 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: simpleflaskapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ea62795d0f4b4cc2af5d4264cba98d9f }}/flaskapps:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'simpleflaskapps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd121b6db94840c48d5fe9c4367bc0c1 }}
        images: 'simpleflaskapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ea62795d0f4b4cc2af5d4264cba98d9f }}/flaskapps:${{ github.sha }}'